apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-access-test
  namespace: ${NAMESPACE}
  labels:
    app: aks-access-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aks-access-test
  template:
    metadata:
      labels:
        app: aks-access-test
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: test
        image: ${ACR_NAME}.azurecr.io/aks-access-test:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: JIRA_URL
          valueFrom:
            secretKeyRef:
              name: aks-access-test-secrets
              key: jira-url
        - name: CONFLUENCE_URL
          valueFrom:
            secretKeyRef:
              name: aks-access-test-secrets
              key: confluence-url
        - name: JIRA_PERSONAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: aks-access-test-secrets
              key: jira-personal-token
        - name: CONFLUENCE_PERSONAL_TOKEN
          valueFrom:
            secretKeyRef:
              name: aks-access-test-secrets
              key: confluence-personal-token
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
