apiVersion: v1
kind: Secret
metadata:
  name: mcp-atlassian-secrets
  namespace: ${NAMESPACE}
  labels:
    app: mcp-atlassian
    component: mcp-server
type: Opaque
data:
  # Personal Access Tokens - Base64 encoded by Makefile from .env file
  jira-personal-token: ${JIRA_PERSONAL_TOKEN_BASE64}
  confluence-personal-token: ${CONFLUENCE_PERSONAL_TOKEN_BASE64}
